<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Unipe</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-responsive.min.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css/pages" name="dashboard.css" />

</h:head>

<h:body>

	<p:chart type="line" model="#{chartsBeans.graficoLinha}" style="height:300px;" />
	
	<h:outputLabel value="aaaa" />
	
	<h:form id="formulario" enctype="multipart/formulario-data">

		<p:tabView id="myTabViewId" dynamic="true" cache="true">

			<p:tab title="Grafico de Linha" id="lin">


			</p:tab>
			
			<p:tab title="Grafico de Barra" id="bar">

				<p:chart type="bar" model="#{chartsBeans.graficoBarra}" style="height:300px;" />
				
				<br />
				
				<p:chart type="bar" model="#{chartsBeans.graficoBarraHorizontal}" style="height:300px;" />

			</p:tab>
			
			<p:tab title="Multiplo Grafico" id="mul">

				<p:chart type="bar" model="#{chartsBeans.graficoCartesiano}" style="height:400px;"/>
				

			</p:tab>
			
			<p:tab title="Grafico BalanÃ§a" id="bal">
				
				<p:chart type="metergauge" model="#{chartsBeans.graficoBalanca}" style="width:400px;height:250px" />
			
			</p:tab>
			
			<p:tab title="Grafico Pizza" id="piz">
				
				<p:chart type="pie" model="#{chartsBeans.graficoPizza}" style="width:400px;height:300px" />
			
			</p:tab>
			
			<p:tab title="Consulta Banco" id="banco">
				
				<p:chart type="line" model="#{chartsBeans.graficoLinhaFat}" style="height:300px;" />
			
			</p:tab>
			

		</p:tabView>
		
	</h:form>
	<!-- /shortcuts -->

</h:body>

</html>
